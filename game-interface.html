    <script>

        let questionWeights = {}; // å­˜å‚¨é¢˜ç›®æƒé‡
        let currentQuestion = null;
        let currentFlashcard = null;
        let currentStage = 'question'; // 'question', 'flashcard', 'wordQuestion'
        let currentLevel = 1;
        let correctCount = 0;

        // é—ªå¡ç›¸å…³å˜é‡
        let currentFlashcardIndex = 0;

        // å•è¯é€‰æ‹©é¢˜ç›¸å…³å˜é‡

        // åˆå§‹åŒ–æ¸¸æˆ
        function initGame() {
            try {
                // é‡ç½®æ¸¸æˆçŠ¶æ€
                currentLevel = 1;
                correctCount = 0;
                wrongCount = 0;
                updateStats();

                // ä»æœ¬åœ°å­˜å‚¨åŠ è½½æ•°æ®
                const storedQuestions = localStorage.getItem('choiceQuestions');
                const storedFlashcards = localStorage.getItem('flashcards');
                const storedAnswered = localStorage.getItem('answeredQuestions');

                if (!storedQuestions || !storedFlashcards) {
                    alert('é¢˜åº“æ•°æ®æœªæ‰¾åˆ°ï¼Œè¯·è¿”å›ä¸»é¡µé¢é‡æ–°åŠ è½½');
                    window.location.href = 'main-interface.html';

                }

                choiceQuestions = JSON.parse(storedQuestions);
                flashcards = JSON.parse(storedFlashcards);

                // åˆå§‹åŒ–é¢˜ç›®æƒé‡
                initQuestionWeights();

                startNewRound();
            } catch (error) {
                console.error('åˆå§‹åŒ–æ¸¸æˆå¤±è´¥:', error);
                alert('æ¸¸æˆåˆå§‹åŒ–å¤±è´¥ï¼Œè¯·åˆ·æ–°é¡µé¢é‡è¯•');
            }

        // åˆå§‹åŒ–é¢˜ç›®æƒé‡
        function initQuestionWeights() {
            // ä»æœ¬åœ°å­˜å‚¨åŠ è½½æƒé‡æ•°æ®
            const storedWeights = localStorage.getItem('questionWeights');
            if (storedWeights) {
                questionWeights = JSON.parse(storedWeights);
            } else {
                // åˆå§‹åŒ–æ‰€æœ‰é¢˜ç›®æƒé‡ä¸º1
                choiceQuestions.forEach(q => {
                    questionWeights[q.id] = 1;
                });
            }
        }

        // ä¿å­˜æƒé‡åˆ°æœ¬åœ°å­˜å‚¨
        function saveWeights() {
            localStorage.setItem('questionWeights', JSON.stringify(questionWeights));
        }

        // æ ¹æ®æƒé‡é€‰æ‹©é¢˜ç›®
        function selectQuestionByWeight() {
            // è®¡ç®—æ€»æƒé‡
            const totalWeight = choiceQuestions.reduce((sum, q) => {
                return sum + (questionWeights[q.id] || 1);
            }, 0);

            if (totalWeight === 0) {
                return null;
            }

            // ç”Ÿæˆéšæœºæ•°
            let randomNum = Math.random() * totalWeight;

            // æ ¹æ®æƒé‡é€‰æ‹©é¢˜ç›®
            for (let question of choiceQuestions) {
                const weight = questionWeights[question.id] || 1;
                randomNum -= weight;
                if (randomNum <= 0) {
                    return question;
                }
            }

            // å¦‚æœæ²¡æ‰¾åˆ°ï¼Œè¿”å›ç¬¬ä¸€é¢˜
            return choiceQuestions[0];
        }

        // å¼€å§‹æ–°ä¸€è½®
        function startNewRound() {
            currentQuestion = selectQuestionByWeight();

            if (!currentQuestion) {
                alert('æ‰€æœ‰é¢˜ç›®å·²å®Œæˆï¼');
                endGame();
                return;
            }

            // æ‰¾åˆ°å¯¹åº”çš„å•è¯é—ªå¡
            currentFlashcard = flashcards.find(f => f.question_id === currentQuestion.id);

            if (!currentFlashcard) {
                console.warn('æœªæ‰¾åˆ°å¯¹åº”çš„å•è¯é—ªå¡');
                currentFlashcard = flashcards[Math.floor(Math.random() * flashcards.length)];
            }

            // å‡†å¤‡å•è¯é€‰æ‹©é¢˜
            prepareWordQuestions();

            showQuestion();
        }

        // å‡†å¤‡å•è¯é€‰æ‹©é¢˜
        function prepareWordQuestions() {
            wordQuestions = [];
            const questionOptions = [
                currentQuestion.option_a,
                currentQuestion.option_b,
                currentQuestion.option_c,
                currentQuestion.option_d
            ];

            // ä¸ºæ¯ä¸ªé€‰é¡¹åˆ›å»ºå•è¯é€‰æ‹©é¢˜
            questionOptions.forEach((option, index) => {
                // é¦–å…ˆå°è¯•é€šè¿‡question_idå’ŒwordåŒ¹é…
                let flashcard = flashcards.find(f => f.question_id === currentQuestion.id && f.word === option);

                // å¦‚æœæ²¡æ‰¾åˆ°ï¼Œåˆ™åªé€šè¿‡wordåŒ¹é…ï¼ˆå…¼å®¹æ—§æ•°æ®ï¼‰
                if (!flashcard) {

                }

                if (flashcard) {
                    wordQuestions.push({
                        word: option,
                        explanation: flashcard.explanation || flashcard.meaning,
                        correct: true
                    });
                } else {
                    // å¦‚æœæ‰¾ä¸åˆ°å¯¹åº”çš„é—ªå¡ï¼Œä½¿ç”¨é»˜è®¤è§£é‡Š
                    wordQuestions.push({

            });
        }

        // æ˜¾ç¤ºé€‰æ‹©é¢˜

            currentStage = 'question';

            document.getElementById('wordQuestionStage').classList.add('hidden');

            document.getElementById('questionText').textContent = currentQuestion.question;

        // é€‰æ‹©ç­”æ¡ˆ
        function selectAnswer(answer) {

            document.querySelectorAll('.option').forEach(opt => {

        function showQuestionResult() {

            if (isCorrect) {

                audioManager.playCorrectSound();

                // ç­”å¯¹äº†ï¼šæƒé‡é™ä½åˆ°1/10
                updateQuestionWeight(currentQuestion.id, true);
            } else {
                resultDiv.className = 'result incorrect';
                resultDiv.textContent = `é”™è¯¯ï¼æ­£ç¡®ç­”æ¡ˆæ˜¯ ${currentQuestion.correct_answer}`;
                wrongCount++;

                // æ’­æ”¾é”™è¯¯éŸ³æ•ˆå’Œç‰¹æ•ˆ
                audioManager.playWrongSound();

                // ç­”é”™äº†ï¼šæƒé‡æé«˜5å€
                updateQuestionWeight(currentQuestion.id, false);

            // æ›´æ–°ç»Ÿè®¡
            updateStats();

        }

        // æ›´æ–°é¢˜ç›®æƒé‡
        function updateQuestionWeight(questionId, isCorrect) {
            if (isCorrect) {
                // ç­”å¯¹äº†ï¼šæƒé‡é™ä½åˆ°1/10ï¼Œä½†æœ€å°ä¸º0.1
                questionWeights[questionId] = Math.max((questionWeights[questionId] || 1) / 10, 0.1);
            } else {

                questionWeights[questionId] = (questionWeights[questionId] || 1) * 5;

            // ä¿å­˜æƒé‡åˆ°æœ¬åœ°å­˜å‚¨

        // å¼€å§‹è‡ªåŠ¨æ’­æ”¾
        function startAutoPlay() {
            isAutoPlaying = true;
            document.getElementById('autoPlayBtn').textContent = 'â¸ï¸ åœæ­¢è‡ªåŠ¨æ’­æ”¾';
            playWord();

            autoPlayInterval = setInterval(() => {
                nextFlashcard();

        }

        // åœæ­¢è‡ªåŠ¨æ’­æ”¾
        function stopAutoPlay() {
            isAutoPlaying = false;
            document.getElementById('autoPlayBtn').textContent = 'â¯ï¸ è‡ªåŠ¨æ’­æ”¾';
            if (autoPlayInterval) {
                clearInterval(autoPlayInterval);
                autoPlayInterval = null;

        // åˆ‡æ¢è‡ªåŠ¨æ’­æ”¾
        function toggleAutoPlay() {

                startAutoPlay();

        // æ’­æ”¾å•è¯å‘éŸ³
        function playWord() {
            const word = document.getElementById('flashcardWord').textContent;
            if (word && 'speechSynthesis' in window) {
                const utterance = new SpeechSynthesisUtterance(word);

        // ä¸‹ä¸€ä¸ªé—ªå¡
        function nextFlashcard() {
            currentFlashcardIndex++;

            if (currentFlashcardIndex >= 4) {
                currentFlashcardIndex = 0;
                currentCycle++;

                if (currentCycle > 3) {

                    stopAutoPlay();
                    showWordQuestion();

            updateFlashcardDisplay();
            playWord();

        // æ˜¾ç¤ºå•è¯é€‰æ‹©é¢˜
        function showWordQuestion() {
            currentStage = 'wordQuestion';
            currentWordQuestionIndex = 0;

            document.getElementById('questionStage').classList.add('hidden');
            document.getElementById('flashcardStage').classList.add('hidden');
            document.getElementById('wordQuestionStage').classList.remove('hidden');

            document.getElementById('levelName').textContent = 'å•è¯é€‰æ‹©é¢˜';

        // æ˜¾ç¤ºå½“å‰å•è¯é€‰æ‹©é¢˜
        function showCurrentWordQuestion() {
            if (currentWordQuestionIndex >= wordQuestions.length) {
                // æ‰€æœ‰å•è¯é€‰æ‹©é¢˜å®Œæˆï¼Œå®Œæˆä¸€ä¸ªå®Œæ•´å¾ªç¯ï¼Œå…³å¡æ•°+1
                currentLevel++;
                updateStats();

                document.getElementById('nextBtn').classList.remove('hidden');
                document.getElementById('endGameBtn').classList.remove('hidden');
                return;
            }

            const question = wordQuestions[currentWordQuestionIndex];
            document.getElementById('wordQuestionText').textContent = question.explanation;

            const optionsContainer = document.getElementById('wordOptionsContainer');
            optionsContainer.innerHTML = '';

            // ç”Ÿæˆ4ä¸ªé€‰é¡¹ï¼ˆ1ä¸ªæ­£ç¡®ç­”æ¡ˆ + 3ä¸ªéšæœºé”™è¯¯ç­”æ¡ˆï¼‰
            const correctWord = question.word;
            const wrongWords = flashcards
                .filter(f => f.word !== correctWord)
                .sort(() => Math.random() - 0.5)
                .slice(0, 3)
                .map(f => f.word);

            const allOptions = [correctWord, ...wrongWords].sort(() => Math.random() - 0.5);

            allOptions.forEach((word, index) => {
                const optionElement = document.createElement('div');
                optionElement.className = 'word-option';
                optionElement.textContent = word;
                optionElement.onclick = () => selectWordAnswer(word);
                optionsContainer.appendChild(optionElement);
            });
        }

        // é€‰æ‹©å•è¯ç­”æ¡ˆ
        function selectWordAnswer(word) {
            selectedWordAnswer = word;

            // ç§»é™¤æ‰€æœ‰é€‰ä¸­çŠ¶æ€
            document.querySelectorAll('#wordOptionsContainer .word-option').forEach(opt => {
                opt.classList.remove('selected');
            });

            // æ·»åŠ é€‰ä¸­çŠ¶æ€
            event.target.classList.add('selected');

            // æ˜¾ç¤ºç»“æœ
            setTimeout(() => {
                showWordQuestionResult(word);
            }, 500);
        }

        // æ˜¾ç¤ºå•è¯é€‰æ‹©é¢˜ç»“æœ
        function showWordQuestionResult(selectedWord) {
            const question = wordQuestions[currentWordQuestionIndex];
            const isCorrect = selectedWord === question.word;
            const resultDiv = document.getElementById('wordQuestionResult');

            if (isCorrect) {
                resultDiv.className = 'result correct';
                resultDiv.textContent = 'æ­£ç¡®ï¼';
                correctCount++;

                // æ’­æ”¾æ­£ç¡®éŸ³æ•ˆå’Œç‰¹æ•ˆ
                audioManager.playCorrectSound();
                effectsManager.showCorrectEffect();
            } else {
                resultDiv.className = 'result incorrect';
                resultDiv.textContent = `é”™è¯¯ï¼æ­£ç¡®ç­”æ¡ˆæ˜¯ ${question.word}`;
                wrongCount++;

                // æ’­æ”¾é”™è¯¯éŸ³æ•ˆå’Œç‰¹æ•ˆ
                audioManager.playWrongSound();
                effectsManager.showWrongEffect();
            }

            resultDiv.classList.remove('hidden');

            // æ›´æ–°ç»Ÿè®¡
            updateStats();

            // 2ç§’åè¿›å…¥ä¸‹ä¸€é¢˜
            setTimeout(() => {
                currentWordQuestionIndex++;
                resultDiv.classList.add('hidden');
                showCurrentWordQuestion();
            }, 2000);
        }

        // ä¸‹ä¸€å…³
        function nextStage() {
            startNewRound();

            // éšè—æ§åˆ¶æŒ‰é’®
            document.getElementById('nextBtn').classList.add('hidden');
            document.getElementById('endGameBtn').classList.add('hidden');

            // éšè—ç»“æœ
            document.getElementById('questionResult').classList.add('hidden');
            document.getElementById('wordQuestionResult').classList.add('hidden');
        }

        // ç»“æŸæ¸¸æˆ
        function endGame() {
            alert(`æ¸¸æˆç»“æŸï¼\næ€»å…³æ•°: ${currentLevel}\næ­£ç¡®: ${correctCount}\né”™è¯¯: ${wrongCount}`);
            window.location.href = 'main-interface.html';
        }

        // æ›´æ–°ç»Ÿè®¡ä¿¡æ¯
        function updateStats() {
            document.getElementById('currentLevel').textContent = currentLevel;
            document.getElementById('correctCount').textContent = correctCount;
            document.getElementById('wrongCount').textContent = wrongCount;
        }

        // é¡µé¢åŠ è½½å®Œæˆååˆå§‹åŒ–æ¸¸æˆ
        document.addEventListener('DOMContentLoaded', initGame);
    </script>
