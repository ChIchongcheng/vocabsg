                const flashcards = [];

        // è¯»å– Excel æ–‡ä»¶è¾…åŠ©å‡½æ•°
        async function readExcelFile(url) {
            const response = await fetch(url);
            if (!response.ok) {
                throw new Error(`æ— æ³•è¯»å–æ–‡ä»¶: ${url}`);
            }
            const arrayBuffer = await response.arrayBuffer();
            const workbook = XLSX.read(arrayBuffer);
            const sheetName = workbook.SheetNames[0];
            const worksheet = workbook.Sheets[sheetName];
            return XLSX.utils.sheet_to_json(worksheet);
        }

        // è¾…åŠ©å‡½æ•°ï¼šé€šè¿‡æœç´¢é€‰æ‹©é¢˜é€‰é¡¹æ¥åŒ¹é…question_id (ä»åç«¯é€»è¾‘ç§»æ¤)
        function findMatchingQuestionId(flashcardRow, choiceQuestions) {
            const word = flashcardRow.word;
            const matchingQuestions = [];

            // éå†æ‰€æœ‰é€‰æ‹©é¢˜ï¼ŒæŸ¥æ‰¾åŒ¹é…çš„é€‰é¡¹
            for (const question of choiceQuestions) {

                // åªæ£€æŸ¥å•è¯æ˜¯å¦åŒ¹é…ä»»ä½•é€‰é¡¹
                for (const option of options) {
                    if (option && (
                        option.toLowerCase().includes(word.toLowerCase()) ||
                        word.toLowerCase().includes(option.toLowerCase()) ||
                        option.toLowerCase() === word.toLowerCase()

                        matchingQuestions.push({

                    }

            // å¤„ç†åŒ¹é…ç»“æœ
            if (matchingQuestions.length === 0) {

                    questionId: null,
                    matchedQuestions: []

            } else {

                    questionId: matchingQuestions[0].id, // ä½¿ç”¨ç¬¬ä¸€ä¸ªåŒ¹é…çš„IDä½œä¸ºä¸»è¦question_id
                    matchedQuestions: matchingQuestions
